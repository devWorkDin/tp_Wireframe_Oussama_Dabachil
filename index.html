        <figure id="art1" class="appear">
            <img src="./asset/gifgokusaute.gif" alt="goku">
            <figcaption>
                <h2>Film Dragon Ball Super</h2>
                <time datetime="2021-11-10T20:00:00">7 Mars 2019 (Enfin Sorti)</time>
                <p>Le film <i>Dragon Ball Super</i> : Broly est enfin sorti!.Il s'agit du premier long métrage basé sur la série Dragon Ball Super, l'intrigue reprenant juste après l'arc Survie de l'Univers1.
                    Il a été réalisé et scénarisé par Akira Toriyama <span aria-hidden="true">&#128526;</span></p>
            </figcaption>
        </figure>
        <figure id="art2" class="appear">
            <img src="./asset/brolytransfo.gif" alt="broly">
            <figcaption>
                <h2>Nouveau Film : Nouveau Boss</h2>
                <time datetime="2021-11-10T20:00:00">7 Mars 2019 </time>
                <p>Broly est de retour !! <br>
                    Nous savons tous à quel point ce personnage est fort , sa puissance est <span class="effect">PHÉNOMÉNALE</span> dépasse celle de tous les Sayains (Guerriers).
                    C'est un dur à cuir , il a donné du fil à retodre lors de ces dernières apparitions comme dans <i>Broly : le Super Guerrier </i> et dans <i>Rivaux Dangereux</i>
                    <span aria-hidden="true"></span></p>
            </figcaption>
        </figure>
        <figure id="art3" class="appear">
            <img src="./asset/combat.gif" alt="combat">
            <figcaption>
                <h2>Broly garanti des <span class ="effect2">combats</span> <br>
                    de folie</h2>
                    <time datetime="2021-11-10T20:00:00">7 Mars 2019 </time>
                    <p>Broly a toujours su s'imposer dans les combatset montrer
                     qui était le plus fort . Malgrés qu'il combat toujours seul 
                     , il n'a jamais été facile à vaincre </p>
            </figcaption>
        </figure>
       
        <!-- afficher plus d'article -->
       
        <figure id="art4" class="hide1">
            <img src="./asset/vegetassjgod.gif" alt="vegeta">
            <figcaption>

                <time datetime="2021-11-10T20:00:00">7 Mars 2019 </time>
                <p>L'un des transformations les plus demandés par la Fan Base ( Vegeta SSJ God) </p>
            </figcaption>
        </figure>
        <figure id="art5" class="hide2">
            <img src="./asset/gogeta.gif" alt="gogeta" class="img2">
            <figcaption>
                <h2>Nouvelle transformation de Gogeta</h2>
                <time datetime="2021-11-10T20:00:00">7 Mars 2019 </time>
                <p>On a toujours connu Gogeta en Super Sayain (<span class="effect4">cheveux blonds</span> )mais dans ce film la fusion a transcendé les limites.
                    Le Super Sayain Divin va vous éblouir.</p>
            </figcaption>
        </figure>
        <figure id="art6" class="hide3">
            <img src="./asset/freezer.gif" alt="image de star trek">
            <figcaption>
                <h2>Freezer qui revient en puissance</h2>
                <time datetime="2021-11-10T20:00:00">7 Mars 2019  </time>
                <p>Freezer avec sa transformaton <span class="effect5">goldée</span>  , d'une puissance et d'un vice incomensurable 
                    aura un rôle de détonateur . C'est lui qui rendre Broly enragé
                </p>
